<form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="oldPassword">contraseña actual</label>
    <input id="oldPassword" type="password" formControlName="oldPassword" required />
    <div *ngIf="updatePasswordForm.get('oldPassword')?.invalid && updatePasswordForm.get('oldPassword')?.touched">
      <small class="error">Contraseña actual es requerida</small>
    </div>
  </div>
  
  <div>
    <label for="newPassword">nueva contraseña</label>
    <input id="newPassword" type="password" formControlName="newPassword" required minlength="6" />
    <div *ngIf="updatePasswordForm.get('newPassword')?.invalid && updatePasswordForm.get('newPassword')?.touched">
      <small class="error">La nueva contraseña debe tener mínimo 6 caracteres</small>
    </div>
  </div>
  
  <div>
    <label for="confirmPassword">confirmar contraseña</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" required />
    <div *ngIf="updatePasswordForm.get('confirmPassword')?.invalid && updatePasswordForm.get('confirmPassword')?.touched">
      <small class="error">Confirma la nueva contraseña</small>
    </div>
  </div>

  <div *ngIf="updatePasswordForm.get('newPassword')?.value !== updatePasswordForm.get('confirmPassword')?.value && updatePasswordForm.get('confirmPassword')?.touched">
    <small class="error">La nueva contraseña y la confirmación no coinciden</small>
  </div>

  <button type="submit" [disabled]="updatePasswordForm.invalid">Actualizar contraseña</button>
</form>

<!-- Optional CSS for styling (could be placed in update-password.component.css) -->
<style>
  .error {
    color: red;
    font-size: 12px;
  }
</style>
